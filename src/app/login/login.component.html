<div class="login" *ngIf="loginStep">
  <div class="background-transform"></div>
  <form [formGroup]="form" class="form-signin" (ngSubmit)="submit()">
    <img class="mb-4 rounded-circle" src="assets/1.jpeg" alt="" width="72" height="72">

    <input type="text" class="form-control" placeholder="Name" formControlName="name" required autofocus>
    <input type="password" class="form-control mt-3" placeholder="Password" formControlName="password" required autofocus>

    <div class="mt-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="admin" formControlName="type">
        <label class="form-check-label"> Admin </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="organization" formControlName="type">
        <label class="form-check-label"> Organization </label>
      </div>
    </div>

    <button class="btn btn-block btn-primary mt-4 mb-5" type="submit" [disabled]="!form.valid">
      Login
    </button>
    <a (click)="loginStep = false" class="text-success font-weight-bold pointer" style="font-size: 14px">
      New Registration
      <i class="fa fa-arrow-circle-right"></i>
    </a>
  </form>
</div>

<div class="registration" *ngIf="!loginStep">
  <div class="background-transform"></div>
  <form [formGroup]="form" class="form-signin" (ngSubmit)="submit()">
    <img class="mb-4 rounded-circle" src="assets/1.jpeg" alt="" width="72" height="72">

    <input type="text" class="form-control" placeholder="Name" formControlName="name" required autofocus>
    <input type="password" class="form-control mt-3" placeholder="Password" formControlName="password" required autofocus>

    <div class="mt-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="admin" formControlName="type">
        <label class="form-check-label"> Admin </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="organization" formControlName="type">
        <label class="form-check-label"> Organization </label>
      </div>
    </div>

    <button class="btn btn-block btn-primary mt-4 mb-5" type="submit" [disabled]="!form.valid">
      Register
    </button>

    <a (click)="loginStep = true" class="text-success font-weight-bold pointer" style="font-size: 14px">
      Login Page
      <i class="fa fa-arrow-circle-right"></i>
    </a>
  </form>
</div>
