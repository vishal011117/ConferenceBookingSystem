<app-header></app-header>


<main role="main" class="p-4">
  <div class="container">
    <div class="card mb-1 p-3">
      <div class="row no-gutters">
        <div class="col-12">
          <div class="row">
            <div class="col-sm-2 align-self-center text-center">
              <img src="assets/1.jpeg" class="card-img rounded-circle" alt="dummy-photo">
            </div>
            <div class="col-sm-10">
              <div class="card-body p-2">
                <div>
                  <span class="text-muted"> Name: </span> {{data.ownerName}}
                </div>
                <div>
                  <span class="text-muted">
                    Date:
                  </span> 
                    {{mainService.moment(data.date).format('DD-MMM-YYYY')}}
                </div>
                <div>
                  <span class="text-muted">Time: </span>
                    {{mainService.moment(data.startTime).format('hh:mm a')}} -
                    {{mainService.moment(data.endTime).format('hh:mm a')}}
                </div>
                <div>
                  <span class="text-muted"> Room No: </span> {{data.roomNo}}
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-12 mt-2 mb-2 border-top">
          <div class="card-body p-2">
            <p class="card-text">
              <span class="text-muted"> Description: </span> <br> 
              {{data.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</main>
