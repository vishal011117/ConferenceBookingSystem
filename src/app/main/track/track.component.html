<div class="tracker-page">
  <div class="row">
    <div class="col-12 mb-2">
      <button class="btn btn-sm btn-info" (click)="loadDatedData('-')">
        <i class="fa fa-arrow-left"></i>
      </button>
      <span class="ml-2 mr-2">
        {{toggleDate | date: 'mediumDate'}}
      </span>        
      <button class="btn btn-sm btn-info" (click)="loadDatedData('+')">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="light-border border bg-white">
    <div class="col-sm-12">
      <div class="row">
        <div 
          class="col-sm-2 text-center pt-2 pb-2 border-right border-bottom light-border"
        >

        </div>
        <div
          class="col col-sm-2 text-center pt-2 pb-2 border-right border-bottom light-border"
          *ngFor="let room of mainService.rooms"
        >
            No. {{room}}
        </div>
      </div>
      <div class="row h-100">
        <div class="col-2 col-sm-2 p-0">
          <ul class="tracker text-center">
            <li class="font-small" *ngFor="let time of timeArray">
              {{time}}
            </li>
          </ul>
        </div>
        <div class="col-2 col-sm-2 p-0 border-right position-relative" *ngFor="let room of mainService.rooms">
          <div class="w-100" *ngFor="let slot of slots[room]">
            <div
              [ngStyle]="getUpperMargin(slot)"
              class="position-absolute w-100 p-1 overflow-hidden pointer"
              (click)="redirect(slot.id)"
            >
              <div>{{slot.ownerName}}</div>
              <div>
                {{slot.startTime | date: 'hh:mm a'}} - {{slot.endTime | date: 'hh:mm a'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
